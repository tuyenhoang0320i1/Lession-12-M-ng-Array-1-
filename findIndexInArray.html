<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let x = [-3, 5, 1, 3, 2, 10];
    for (let index = 0; index < x.length; index++) {
        if (value == x[index]) {
            alert("Value " + x[index] + " found at " + index);
        }
    }
    alert(" Value not available, please try again!");
</script>
</body>
</html>
